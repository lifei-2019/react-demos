<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../build/react.development.js"></script>
    <script src="../build/react-dom.development.js"></script>
    <script src="../build/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      class Hello extends React.Component {
      constructor(props) {
        super(props)
        this.state = {opacity: 1.0};
      }
      // 已插入真实 DOM 函数在进入状态之后调用
      componentDidMount() {
        this.timer = setInterval(function () {
        var opacity = this.state.opacity;       // 将状态机的变量赋值给 opacity
        opacity -= .05;               //以0.05为单位递减
        if (opacity < 0.1) {
          opacity = 1.0;              //重置opacity
      }
      this.setState({
        opacity: opacity               //重新赋值给opacity
      });
      
        }.bind(this), 100);            //定时器对应上面的setInterval
      }

      render() {
        return (
        <div style={{opacity: this.state.opacity}}>
          Hello {this.props.name}
        </div>
        );
      }
      }

ReactDOM.render(
  <Hello name="world"/>,
  document.getElementById('example')
);

    </script>
  </body>
</html>
