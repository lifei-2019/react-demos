<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../build/react.development.js"></script>
    <script src="../build/react-dom.development.js"></script>
    <script src="../build/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      class MyComponent extends React.Component {
        constructor(props) {
          super();
          this.myTextInput = React.createRef();
          this.handleMouseOver = this.handleMouseOver.bind(this)   //我这里改成了当鼠标移到元素上和从鼠标上移开，ryf老师是点击元素
          this.handleMouseOut = this.handleMouseOut.bind(this)
        }
        handleMouseOver() {
          this.myTextInput.current.focus();
        }
        handleMouseOut(){
          this.myTextInput.current.blur();
        }

        //上面相当于js部分  
        //下面相当于虚拟的html

        render() {
          return (
            <div>
              <input type="text" ref={this.myTextInput} />
              <input type="button" value="Focus the text input" onMouseOver={this.handleMouseOver} onMouseOut={this.handleMouseOut} />
            </div>
          );
        }
      }
      
      //通过下面的render由虚拟的变成网页能够显示的html界面
      ReactDOM.render(
        <MyComponent />,
        document.getElementById('example')
      );

    </script>
  </body>
</html>
